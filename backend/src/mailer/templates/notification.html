<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification de la plateforme</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <div
        style="
          background-color: #83b4ff;
          height: 50px;
          padding: 10px 20px;
          border-radius: 8px 8px 0 0;
        "
      ></div>
      <div style="padding: 20px; line-height: 1.6">
        <p>Bonjour %name%,</p>
        <p>%message%</p>
        <p>
          <a
            href=%url%
            style="
              display: inline-block;
              padding: 5px 20px;
              margin: 10px 0;
              color: #ffffff;
              background-color: #83b4ff;
              text-decoration: none;
              border-radius: 4px;
            "
            >Consulter</a
          >
        </p>
        <div style="font-size: 0.8em">
          <p>Cordialement,</p>
          <p>Support Team</p>
          <p>contact@helpdesk.anyinit.com</p>
          <p>+33 1 23 45 67 89</p>
        </div>
      </div>
      <div
        style="
          text-align: center;
          padding: 10px;
          color: #777777;
          font-size: 12px;
        "
      >
        <img
          src="https://drive.google.com/uc?export=view&id=1VHNLKLIX9fsMmghUTYWTFUkLXYEfQlIm"
          alt="Logo"
          style="max-width: 150px; height: auto"
        />
        <p>&copy; 2024 itService. Tous droits réservés.</p>
      </div>
    </div>
  </body>
</html>
